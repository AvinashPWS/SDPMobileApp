<!doctype html>
<html>
<head>
    <title>Sai Datta Peetham</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../appEngine/appCore/css/slidebars.min.css">
    <link rel="stylesheet" href="../appEngine/appCore/css/saidatta.css"  />
    <link rel="stylesheet" href="../appEngine/appCore/css/style.css">
    <link rel="stylesheet" href="../appEngine/appCore/css/accordi-styles.css" />
    <link rel="stylesheet" href="../appEngine/appCore/bs/css/bootstrap.min.css">
    <link rel="stylesheet" href="../appEngine/appCore/bs/css/bootstrap-theme.min.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <div id="sb-top" class="sb-navbar sb-slide">
    </div>

    <!-- Your main site content in here -->
    <div id="sb-site" style="background-image: url(../appEngine/appCore/img/sai-old-back.png)!important; ">
        <div class="btn-group btn-group-justified" role="group" aria-label="...">
            <div class="btn-group" role="group">
                <button onclick="javascipt:appViewSthalaSeva.toggleButtons('appViewSthalaSevaAboutButton')" type="button" class="btn btn-success">About</button>
            </div>
            <div class="btn-group" role="group">
                <button onclick="javascipt:appViewSthalaSeva.toggleButtons('appViewSthalaSevaFAQButton')" type="button" class="btn btn-success">FAQ</button>
            </div>
            <div class="btn-group" role="group">
                <button onclick="javascipt:appViewSthalaSeva.toggleButtons('appViewSthalaSevaMediaButton')" type="button" class="btn btn-success">Media</button>
            </div>
        </div>
        <div id="appViewSthalaSevaAbout" style="padding: 0px 15px;">
            <h5>
                Sthala Seva About
            </h5>
            <div class="panel panel-default">
                <div class="panel-body event-heading bg-success">
                    For Indian Donors, You may Donate using Credit Card Via
                    <br />
                    <a href="appViewDonationSthala.html">
                        <img src="http://saidattanj.org/images/donate-but.jpg" />
                    </a>
                    <br />
                    Or Transfer Money Rs.666/ Sponsor to the Following
                    Account No: 043210100142932 IFSC CODE: ANDB0000432 - ANDHRA BANK, PITHAPURAM.
                </div>
            </div>
        </div>

        <div id="appViewSthalaSevaFAQ" style="padding: 0px 15px;">
            <h5>
                Sthala Seva FAQ
            </h5>
            <div id='cssmenu'>
                <ul id="appViewSthalaSevaFAQList"></ul>
            </div>
        </div>
        <div id="appViewSthalaSevaMedia" style="padding: 0px 15px;">
            <h5>
                Sthala Seva Media
            </h5>
            <div id="appViewSthalaSevaMediaList"></div>
        </div>
    </div>

    <div id="appViewSthalaSevaPlayScreen" style="display: none;padding: 70px 15px;">
        <a class="btn btn-info" onclick="javascript:appViewSthalaSeva.backToVideoList();">Back</a>
        <iframe id="appViewSthalaSevaiFrame" width="100%" height="345"> </iframe>
    </div>

    <!-- Left Slidebar -->
    <div id="sb-left" class="sb-slidebar sb-left">
    </div>

    <!-- Dont Delete this line -->
    <div class="sb-slidebar sb-right">
    </div>

    <script src="../appEngine/appCore/js/jquery.min.js"></script>
    <script src="../appEngine/appCore/bs/js/bootstrap.min.js"></script>
    <script src="../appEngine/appCore/js/slidebars.min.js"></script>
    <script src="../appEngine/appCore/js/accordi-main.js"></script>
    <script src="../appEngine/underscore-min.js"></script>
    <script src="../appEngine/appDeviceToken.js"></script>
    <script src="../appEngine/appEngine.js"></script>

    <script src="../appView/appViewSthalaSeva.js"></script>
    <script src="../appController/appControllerSeva.js"></script>
    <script>

        $(document).ready(function () {
            appEngine.initialize();
            appViewSthalaSeva.initialize();
        });

    </script>
    <script src="../appEngine/appCore/js/slidebars-theme.js"></script>

    <script type="text/template" id="appViewSthalaSevaFAQList-template">
        <% for(var i in sTemplateJSON) { %>
        <li class="active">
            <a href='#'><span> <%- sTemplateJSON[i]['QUESTION'] %></span></a>
            <ul style="display: none;">
                <li style="text-align:center">
                    <br />
                    <p class="event-heading">
                        <%- sTemplateJSON[i]['ANSWER'] %>
                    </p>
                    <br />
                </li>
            </ul>
        </li>
        <% } %>
    </script>
    <script type="text/template" id="appViewSthalaSevaMediaList-template">
        <ul>
            <% for(var i in sTemplateJSON) { %>

            <li class="active">
                <% if(sTemplateJSON[i]['MEDIA_TYPE']=='IMAGE'){%>
                <p class="event-heading" style="text-align:left"> <%- sTemplateJSON[i]['MEDIA_TITLE'] %> </p>
                <img width="50%" src="<%- sTemplateJSON[i]['MEDIA_ATTACHMENT'] %>" />
                <% } else { %>

                <p class="event-heading" style="text-align:left"> <%- sTemplateJSON[i]['MEDIA_TITLE'] %> </p>
                <a href="javascript:appViewSthalaSeva.playVideo('<%- sTemplateJSON[i]['MEDIA_ATTACHMENT'] %>');" target="_blank" class="m-t-xs m-b-xs">
                    <img width="50%" src="<%- appViewSthalaSeva.getYoutubeThumbnail(sTemplateJSON[i]['MEDIA_ATTACHMENT']) %>" />
                </a>
                <% } %>
            </li>
            <br />
            <% } %>
        </ul>
    </script>
</body>
</html>
